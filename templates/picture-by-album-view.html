<div id="picture-by-album">
    {{#results}}
    <div class="thumbnail-container">
        <img src="{{picture.url}}" class="thumbnail" alt="{{title}}"/>
    </div>
    {{/results}}
    <section class="comments">
        <h3>Post a Comment</h3>
        <textarea class="album-comments"></textarea>
        <button id="btn-add-album-comment">Post Comment</button>
    </section>
</div>
