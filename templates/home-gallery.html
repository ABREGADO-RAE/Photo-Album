<div id="galleryContainer">
    <h2>Most highly ranked albums</h2>
    {{#albums}}
    <div class="top-albums">
        <h3 class="homepage-albums-review" data-id="{{id}}">{{title}}</h3>
        <img src="{{pictureUrl}}" class="top-rated-albums-preview" alt="image"/>
        <span>Rating: {{rating}}</span>
    </div>
    {{/albums}}
</div>
