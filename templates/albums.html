<div id="albums">
{{#results}}
<div class="albums-list" >
    <h3 data-id="{{objectId}}">{{title}}</h3>
    <img src="{{picture.picture.url}}" alt="image"/>
    <div class="voteBox">
        <span class="likes">0</span>
        <span class="dislikes">0</span>
    </div>
</div>
{{/results}}
<button id="btn-show-add-album">Add new album</button>
</div>
