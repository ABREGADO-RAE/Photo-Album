<div id="file-upload" xmlns="http://www.w3.org/1999/html">
    <article id="upload-img-main">
        <input type="file" name="file-select" id="file-select">
        <button type="button" id="file-select-btn">Select file</button>
        <section id="upload-image-preview-section">
            <img class="upload-image-preview" src="http://iconizer.net/files/Sabre/orig/folder_black_web_upload.png" alt="Image to upload"/>
            <p id="img-size">Size limit: 1mb</p>
        </section>
        <section id="upload-img-options">
            <label for="select-image-album">Albums: </label>
            <select id="select-image-album">
                {{#results}}
                <option data-id="{{objectId}}" value="{{title}}" class="albums">{{title}}</option>
                {{/results}}
            </select>
            <label for="img-tags">Tags:</label>
            <input type="text" id="img-tags" placeholder="Add Tags..."/>
            <label for="img-title">Title:</label>
            <input type="text" id="img-title" placeholder="Title..."/>
        </section>
        <section id="upload-img-buttons">
            <input id="clear-img-button" type="button" value="Clear"/>
            <input id="upload-button" type="button" value="Upload"/>
        </section>
    </article>
</div>
